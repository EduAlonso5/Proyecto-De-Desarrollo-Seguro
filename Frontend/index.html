<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)), 
                        url('/src/app/Frontend/image.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 35px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 42px;
            color: #764ba2;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-top: 10px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #764ba2;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #f5f5f5;
            background: #f5f5f5;
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: #eef2ff;
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.3);
        }

        .input-group input.error {
            border-color: #e74c3c;
            background-color: #fdedec;
        }

        .input-group input.valid {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .char-count {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #999;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #764ba2;
        }

        .forgot a {
            color: #764ba2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot a:hover {
            text-decoration: underline;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #777;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .separator span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #dd4b39;
        }

        .twitter {
            background: #1da1f2;
        }

        .signup {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .signup a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup a:hover {
            text-decoration: underline;
            color: #667eea;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            display: none;
        }

        .validation-rules {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
        }

        .validation-rules h3 {
            margin-bottom: 8px;
            color: #764ba2;
            font-size: 14px;
        }

        .validation-rules ul {
            padding-left: 20px;
            color: #666;
        }

        .validation-rules li {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>Iniciar Sesión</h1>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuario" required maxlength="15">
                <span class="char-count" id="username-count">0/15</span>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required maxlength="10">
                <span class="char-count" id="password-count">0/10</span>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <div class="forgot">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">Ingresar</button>

            <div class="separator">
                <span>O continuar con</span>
            </div>

            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <div class="signup">
                ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
            </div>
        </form>

        

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> ¡Login exitoso! Redirigiendo...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const usernameCount = document.getElementById('username-count');
            const passwordCount = document.getElementById('password-count');
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Contadores de caracteres Usuario
            usernameInput.addEventListener('input', function() {
                const count = usernameInput.value.length;
                usernameCount.textContent = `${count}/15`;
                
                if (count > 15) {
                    usernameInput.value = usernameInput.value.slice(0, 15);
                    usernameCount.textContent = '15/15';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                const count = passwordInput.value.length;
                passwordCount.textContent = `${count}/10`;
                
                // Validar que solo contenga letras y números contraseña
                const regex = /^[a-zA-Z0-9]*$/;
                if (!regex.test(passwordInput.value)) {
                    passwordInput.value = passwordInput.value.slice(0, -1);
                    passwordError.textContent = 'Solo se permiten letras y números';
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('error');
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.classList.remove('error');
                }
                //contador de caracteres contraseña
                if (count > 10) {
                    passwordInput.value = passwordInput.value.slice(0, 10);
                    passwordCount.textContent = '10/10';
                }
            });
            
            // Validación del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validar usuario
                if (usernameInput.value.length === 0) {
                    usernameError.textContent = 'El usuario es requerido';
                    usernameError.style.display = 'block';
                    usernameInput.classList.add('error');
                    isValid = false;
                } else if (usernameInput.value.length > 15) {
                    usernameError.textContent = 'Máximo 15 caracteres';
                    usernameError.style.display = 'block';
                    usernameInput.classList.add('error');
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                    usernameInput.classList.remove('error');
                }
                
                // Validar contraseña
                const passwordRegex = /^[a-zA-Z0-9]{10}$/;
                if (passwordInput.value.length === 0) {
                    passwordError.textContent = 'La contraseña es requerida';
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('error');
                    isValid = false;
                } else if (!passwordRegex.test(passwordInput.value)) {
                    passwordError.textContent = 'La contraseña debe tener exactamente 10 caracteres (solo letras y números)';
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('error');
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.classList.remove('error');
                }
                
                if (isValid) {
                    // Mostrar mensaje de éxito
                    successMessage.style.display = 'block';
                    submitBtn.disabled = true;
                    
                    // Simular redirección después de 2 segundos
                    setTimeout(function() {
                        alert('¡Login exitoso! Redirigiendo');
                        successMessage.style.display = 'none';
                        submitBtn.disabled = false;
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
